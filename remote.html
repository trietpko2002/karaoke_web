<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { margin:0; font-family:sans-serif; background:#fff; color:#ff3b3f; display:flex; flex-direction:column; height:100vh; }

.search-bar{ display:flex; margin-bottom:10px; }

.item img{ width:80px; height:60px; object-fit:cover; margin-right:12px; border-radius:6px; }
.title{ font-size:0.95em; line-height:1.2em; flex:1; color:#ff3b3f; }
</style>
</head>
<body>

<div id="topBar">
  <div id="dateTime"></div>
  <div>Ver Web: 2.1</div>
  <button id="refreshBtn">ğŸ”„ Refresh</button>
</div>

<div id="left">
  <h2>ğŸ¤ TÃ¬m bÃ i hÃ¡t</h2>
  <div class="search-bar">
    <input id="q" placeholder="Nháº­p tá»« khÃ³a..." />
    <button class="searchBtn" id="searchBtn">ğŸ”</button>
    <button id="playBtn">â–¶ï¸ PhÃ¡t & ThÃªm</button>
    <button id="resetScreenBtn">ğŸ”„ Reset Screen</button>
  </div>
  <div style="margin-top:10px;">
    <input type="checkbox" id="karaokeOnly" checked />
    <label for="karaokeOnly">Chá»‰ Karaoke</label>
  </div>
  <div id="status"></div>
  <div id="list"></div>

  <div class="controls">
    <button id="muteBtn">ğŸ”‡ Táº¯t/Báº­t Ã¢m thanh</button>
    <input type="range" min="0" max="100" value="100" id="volumeSlider">
    <button id="connectBtn">ğŸ”— Káº¿t ná»‘i Room</button>
    <button id="disconnectBtn">âŒ Ngáº¯t káº¿t ná»‘i</button>
    <button id="resetBtn">â™»ï¸ Reset sá»‘ bÃ i</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = { 
  apiKey: "AIzaSyC1JW_dg-YChaizarbS-7UUN3njFomMPvI",
  authDomain: "karaokeweb-d414b.firebaseapp.com",
  databaseURL: "https://karaokeweb-d414b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "karaokeweb-d414b",
  storageBucket: "karaokeweb-d414b.appspot.com",
  messagingSenderId: "183555717781",
  appId: "1:183555717781:web:d3920b342c5d27e107f99c",
  measurementId: "G-VZ228HB7GF"
};
const API_KEY = "AIzaSyALYcXF9pG01RbeCx6DaZADNwNro2NKq4I";
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const commandRef = ref(db, "command");
const connectionRef = ref(db, "connectionStatus");

// DOM
const qInput=document.getElementById("q");
const searchBtn=document.getElementById("searchBtn");
const playBtn=document.getElementById("playBtn");
const resetScreenBtn=document.getElementById("resetScreenBtn");
const listEl=document.getElementById("list");
const statusEl=document.getElementById("status");
const muteBtn=document.getElementById("muteBtn");
const volumeSlider=document.getElementById("volumeSlider");
const connectBtn=document.getElementById("connectBtn");
const disconnectBtn=document.getElementById("disconnectBtn");
const resetBtn=document.getElementById("resetBtn");

// Room
let roomId = localStorage.getItem("roomId") || Math.floor(100000 + Math.random()*900000).toString();
localStorage.setItem("roomId", roomId);

// NgÃ y giá» & Refresh
const dateTimeEl=document.getElementById("dateTime");
const refreshBtn=document.getElementById("refreshBtn");
function updateDateTime(){ const now=new Date(); dateTimeEl.textContent=now.toLocaleString(); }
setInterval(updateDateTime,1000);
updateDateTime();
refreshBtn.onclick=()=>location.reload();

// Search YouTube
async function search(){
  const q=qInput.value.trim();
  const karaokeOnly=document.getElementById("karaokeOnly").checked;
  if(!q) return alert("Nháº­p tá»« khÃ³a!");
  listEl.innerHTML=""; statusEl.textContent="ğŸ” Äang tÃ¬m kiáº¿m...";
  try{
    const res=await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(q + (karaokeOnly?" karaoke":""))}&videoEmbeddable=true&key=${API_KEY}`);
    const data=await res.json();
    statusEl.textContent="";
    if(!data.items || data.items.length===0){ statusEl.textContent="KhÃ´ng tÃ¬m tháº¥y káº¿t quáº£."; return; }
    data.items.forEach(v=>{
      if(!v.id?.videoId) return;
      const el=document.createElement("div");
      el.className="item";
      el.innerHTML=`<img src="${v.snippet.thumbnails.medium.url}"><div class="title">${v.snippet.title}</div>`;
      el.onclick=()=>{ 
        qInput.dataset.selectedId = v.id.videoId;
        qInput.dataset.selectedTitle = v.snippet.title;
        statusEl.textContent=`âœ… Chá»n bÃ i: ${v.snippet.title}`;
      };
      listEl.appendChild(el);
    });
  }catch(err){ console.error(err); statusEl.textContent="âš ï¸ Lá»—i khi tÃ¬m kiáº¿m!"; }
}
searchBtn.onclick=search;
qInput.addEventListener("keypress",e=>{if(e.key==="Enter") search();});

// PhÃ¡t
playBtn.onclick=()=>{
  const id = qInput.dataset.selectedId;
  const title = qInput.dataset.selectedTitle;
  if(!id) return alert("Chá»n bÃ i trÆ°á»›c khi phÃ¡t!");
  set(commandRef,{id,title,play:true,roomId});
  statusEl.textContent=`â–¶ï¸ PhÃ¡t bÃ i: ${title}`;
};

// ğŸ”„ Reset Screen
resetScreenBtn.onclick=()=>{
  if(confirm("Báº¡n cÃ³ cháº¯c muá»‘n reload láº¡i mÃ n hÃ¬nh Screen khÃ´ng?")){
    set(commandRef,{resetScreen:true,roomId});
    statusEl.textContent="ğŸ”„ ÄÃ£ gá»­i lá»‡nh reset screen!";
  }
};

// Mute/Volume
let muteState=false;
muteBtn.onclick=()=>{ muteState=!muteState; set(commandRef,{mute:muteState,roomId}); muteBtn.textContent=muteState?"ğŸ”Š Báº­t Ã¢m thanh":"ğŸ”‡ Táº¯t Ã¢m thanh"; };
volumeSlider.oninput=()=>{ set(commandRef,{volume:Number(volumeSlider.value),roomId}); };

// Connect/Disconnect
connectBtn.onclick=()=>{ let room=prompt("Nháº­p Room ID (6 sá»‘) Ä‘á»ƒ káº¿t ná»‘i:"); if(!room||!/^\d{6}$/.test(room)){alert("Pháº£i nháº­p Ä‘Ãºng Room ID 6 sá»‘!"); return;} localStorage.setItem("roomId",room); roomId=room; set(connectionRef,{connected:true,roomId}).then(()=>alert("âœ… ÄÃ£ káº¿t ná»‘i Room: "+room)); };
disconnectBtn.onclick=()=>{ let room=localStorage.getItem("roomId"); if(!room){alert("ChÆ°a cÃ³ Room nÃ o káº¿t ná»‘i!"); return;} set(connectionRef,{connected:false,roomId:""}).then(()=>{localStorage.removeItem("roomId"); alert("âŒ ÄÃ£ ngáº¯t káº¿t ná»‘i Room: "+room);}); };

// Reset sá»‘ bÃ i
resetBtn.onclick=()=> {
  if(confirm("Reset sá»‘ bÃ i Ä‘Ã£ phÃ¡t vá» 0?")){
    set(commandRef,{resetTotal:true,roomId});
    statusEl.textContent="â™»ï¸ ÄÃ£ gá»­i lá»‡nh reset sá»‘ bÃ i!";
  }
};

// Sync tráº¡ng thÃ¡i
onValue(commandRef,snapshot=>{
  const cmd=snapshot.val();
  if(!cmd) return;
  muteBtn.textContent=cmd.mute?"ğŸ”Š Báº­t Ã¢m thanh":"ğŸ”‡ Táº¯t Ã¢m thanh";
  volumeSlider.value=cmd.volume??100;
});
</script>
</body>
</html>
