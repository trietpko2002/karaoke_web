<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Karaoke Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: sans-serif;
  color: #fff;
  user-select: none;
}

/* Background */
#background {
  position: absolute;
  inset: 0;
  background: url('background.png') center center no-repeat;
  background-size: contain;
  z-index: 0;
}

/* Video player â€“ iframe sáº½ Ä‘Æ°á»£c táº¡o/destroy Ä‘á»ƒ giáº£m lag */
#player {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  display: none;
  z-index: 1;
}

/* Title */
#title {
  position: absolute;
  bottom: 20px;
  left: 0; width: 100%;
  font-size: 32px;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-shadow: 0 0 15px #000;
  display: none;
  z-index: 2;
}

#title span {
  display: inline-block;
  will-change: transform;
  padding-left: 100%;
  animation: scrollText 14s linear infinite;
}

/* Smooth 60fps */
@keyframes scrollText {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}

#connectionStatus {
  position: absolute;
  top: 10px; left: 10px;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 8px #000;
  z-index: 3;
}

.connected { color: #0f0; }
.disconnected { color: #ff3b3f; }

#counter {
  position: absolute;
  top: 10px; right: 10px;
  font-size: 24px;
  font-weight: bold;
  color: #ff3b3f;
  text-shadow: 0 0 8px #000;
  z-index: 3;
}
</style>

</head>
<body>

<div id="connectionStatus">Room ID: â€”â€”â€” (ChÆ°a káº¿t ná»‘i)</div>
<div id="counter">ðŸŽµ Sá»‘ bÃ i: 0</div>
<div id="background"></div>

<!-- iframe sáº½ Ä‘Æ°á»£c thay tháº¿ toÃ n bá»™ Ä‘á»ƒ trÃ¡nh lag -->
<iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div id="title"><span></span></div>

<script type="module">
/* ==============================
   Firebase Setup 
============================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC1JW_dg-YChaizarbS-7UUN3njFomMPvI",
  authDomain: "karaokeweb-d414b.firebaseapp.com",
  databaseURL: "https://karaokeweb-d414b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "karaokeweb-d414b",
  storageBucket: "karaokeweb-d414b.appspot.com",
  messagingSenderId: "183555717781",
  appId: "1:183555717781:web:d3920b342c5d27e107f99c",
  measurementId: "G-VZ228HB7GF"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const commandRef = ref(db,"command");
const connectionRef = ref(db,"connectionStatus");
const resetRef = ref(db,"resetScreen");
const countRef = ref(db,"playedCount");

/* ==============================
   DOM
============================== */
const player = document.getElementById("player");
const background = document.getElementById("background");
const titleEl = document.getElementById("title");
const titleSpan = titleEl.querySelector("span");
const connectionStatusEl = document.getElementById("connectionStatus");
const counterEl = document.getElementById("counter");

/* ==============================
   ROOM ID
============================== */
let roomId = localStorage.getItem("roomId") || String(Math.floor(100000 + Math.random() * 900000));
localStorage.setItem("roomId", roomId);

connectionStatusEl.textContent = `Room ID: ${roomId} (ChÆ°a káº¿t ná»‘i)`;
set(connectionRef, { connected: false, roomId });

/* ==============================
   RESET SCREEN
============================== */
let resetHandled = false;

onValue(resetRef, s => {
  if (s.val() === true && !resetHandled) {
    resetHandled = true;

    player.src = "";
    player.style.display = "none";
    titleEl.style.display = "none";
    background.style.display = "block";

    set(resetRef, false);

    setTimeout(() => resetHandled = false, 500);
  }
});

/* ==============================
   COUNTER
============================== */
let playedCount = 0;

onValue(countRef, snapshot => {
  const v = snapshot.val();
  if (typeof v === "number") {
    playedCount = v;
    counterEl.textContent = `ðŸŽµ Sá»‘ bÃ i: ${playedCount}`;
  }
});

/* ==============================
   PHÃT VIDEO (Ä‘Ã£ tá»‘i Æ°u)
============================== */
let currentVideoId = null;

function playVideo(id, title) {
  currentVideoId = id;

  // Táº¡o embed YouTube siÃªu nháº¹
  player.src =
    `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&rel=0&modestbranding=1&fs=0&disablekb=1&iv_load_policy=3`;

  player.style.display = "block";
  background.style.display = "none";

  titleEl.style.display = "block";
  titleSpan.textContent = `ðŸŽµ Äang phÃ¡t: ${title}`;

  // TÄƒng sá»‘ bÃ i
  playedCount++;
  set(countRef, playedCount);
  counterEl.textContent = `ðŸŽµ Sá»‘ bÃ i: ${playedCount}`;
}

/* ==============================
   Láº¯ng nghe lá»‡nh tá»« Remote
============================== */
onValue(commandRef, snapshot => {
  const cmd = snapshot.val();
  if (!cmd || cmd.roomId !== roomId) return;

  if (cmd.resetTotal) {
    playedCount = 0;
    set(countRef, 0);
    counterEl.textContent = `ðŸŽµ Sá»‘ bÃ i: 0`;
    update(commandRef, { resetTotal: false, roomId });
  }

  if (cmd.id && cmd.id !== currentVideoId) {
    playVideo(cmd.id, cmd.title);
  }

  set(connectionRef, { connected: true, roomId });
});

/* ==============================
   CONNECTION STATUS
============================== */
onValue(connectionRef, snapshot => {
  const d = snapshot.val();

  if (d?.connected) {
    connectionStatusEl.textContent = `âœ… Room: ${d.roomId} (OK)`;
    connectionStatusEl.classList.add("connected");
    connectionStatusEl.classList.remove("disconnected");
  } else {
    connectionStatusEl.textContent = `Room ID: ${roomId} (ChÆ°a káº¿t ná»‘i)`;
    connectionStatusEl.classList.add("disconnected");
    connectionStatusEl.classList.remove("connected");
  }
});
</script>

</body>
</html>
