<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Karaoke Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body { margin:0; height:100%; background:#000; overflow:hidden; color:#fff; font-family:sans-serif; }
#intro { position:absolute;top:0;left:0;right:0;bottom:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#000; }
#introText { font-size:48px; font-weight:bold; margin-bottom:30px; text-align:center; text-shadow:0 0 20px #fff; animation: textGlow 2s infinite alternate; }
@keyframes textGlow { from{opacity:0.6;} to{opacity:1;} }

#thumbs { position:absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:1; display:none; }
.thumb { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity:0; transition: opacity 1s ease; }

#player { position:absolute;top:0;left:0;width:100%;height:100%; border:none; display:none; z-index:2; }
#title { position:absolute; bottom:20px; left:0; right:0; text-align:center; font-size:28px; color:#fff; text-shadow:0 0 15px #000; font-weight:bold; z-index:3; }
</style>
</head>
<body>

<div id="intro">
  <div id="introText">ðŸŽµ ChÃ o má»«ng Ä‘áº¿n vá»›i Karaoke Web! ðŸŽµ</div>
</div>

<div id="thumbs"></div>
<iframe id="player" allowfullscreen allow="autoplay"></iframe>
<div id="title"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, remove, query, orderByKey, limitToFirst } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// --- Firebase ---
const firebaseConfig = {
    apiKey: "AIzaSyC1JW_dg-YChaizarbS-7UUN3njFomMPvI",
  authDomain: "karaokeweb-d414b.firebaseapp.com",
  databaseURL: "https://karaokeweb-d414b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "karaokeweb-d414b",
  storageBucket: "karaokeweb-d414b.firebasestorage.app",
  messagingSenderId: "183555717781",
  appId: "1:183555717781:web:d3920b342c5d27e107f99c",
  measurementId: "G-VZ228HB7GF"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- DOM ---
const intro = document.getElementById("intro");
const introText = document.getElementById("introText");
const thumbsDiv = document.getElementById("thumbs");
const playerIframe = document.getElementById("player");
const titleEl = document.getElementById("title");

let thumbsArray = [];
let currentThumb = 0;
let slideInterval = null;
let currentVideoId = null;

// --- Hiá»ƒn thá»‹ intro + slides ---
function showIntroThenSlides() {
  intro.style.display='flex';
  thumbsDiv.style.display='none';
  playerIframe.style.display='none';
  introText.style.display='block';
  setTimeout(()=> {
    introText.style.display='none';
    startSlides();
  },5000); // Hiá»ƒn thá»‹ intro 5s
}

// --- Slide thumbnail ---
function startSlides() {
  if(thumbsArray.length===0) return;
  thumbsDiv.style.display='block';
  const thumbs = thumbsDiv.querySelectorAll(".thumb");
  thumbs.forEach(img=> img.style.opacity=0);
  currentThumb=0;
  thumbs[currentThumb].style.opacity=1;
  if(slideInterval) clearInterval(slideInterval);
  slideInterval = setInterval(()=>{
    thumbs[currentThumb].style.opacity=0;
    currentThumb=(currentThumb+1)%thumbs.length;
    thumbs[currentThumb].style.opacity=1;
  },5000); // Chuyá»ƒn má»—i 5 giÃ¢y
}

// --- Láº¥y trending Ã¢m nháº¡c tá»« YouTube ---
async function fetchTrendingMusic() {
  const apiKey = "AIzaSyALYcXF9pG01RbeCx6DaZADNwNro2NKq4I";
  const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=VN&videoCategoryId=10&maxResults=5&key=${apiKey}`;
  const res = await fetch(url);
  const data = await res.json();
  thumbsArray = data.items.map(item => item.snippet.thumbnails.maxres?.url || item.snippet.thumbnails.high.url);
  thumbsDiv.innerHTML="";
  thumbsArray.forEach(url=>{
    const img = document.createElement("img");
    img.src=url;
    img.className="thumb";
    thumbsDiv.appendChild(img);
  });
  showIntroThenSlides();
}

// --- PhÃ¡t video tiáº¿p theo tá»« queue ---
function playNextSong() {
  const firstKeyQuery = query(ref(db, "queue"), orderByKey(), limitToFirst(1));
  onValue(firstKeyQuery, snap=>{
    const first = snap.val();
    if(first){
      const key = Object.keys(first)[0];
      const val = first[key];
      setCommand(val.id, val.title);
      remove(ref(db,"queue/"+key));
    } else {
      setCommand("", "Intro / Slide");
    }
  }, {onlyOnce:true});
}

// --- Hiá»ƒn thá»‹ bÃ i hÃ¡t ---
function setCommand(id,title){
  currentVideoId=id;
  titleEl.textContent=title || "Äang phÃ¡t...";
  if(!id){ // id rá»—ng => dá»«ng video, hiá»‡n intro + slide
    playerIframe.style.display='none';
    intro.style.display='flex';
    thumbsDiv.style.display='block';
    if(slideInterval) clearInterval(slideInterval);
    startSlides();
  } else {
    playerIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&modestbranding=1&rel=0&fs=0&enablejsapi=1`;
    intro.style.display='none';
    thumbsDiv.style.display='none';
    playerIframe.style.display='block';
  }
}

// --- Láº¯ng nghe remote ---
onValue(ref(db,"command"), snapshot=>{
  const cmd = snapshot.val();
  if(!cmd) return;
  if(cmd.id !== currentVideoId) setCommand(cmd.id,cmd.title);
  if(cmd.play===false) playerIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}','*');
  else if(cmd.play===true) playerIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}','*');
  if(cmd.mute===true) playerIframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}','*');
  else if(cmd.mute===false) playerIframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}','*');
  if(cmd.volume!==undefined) playerIframe.contentWindow.postMessage(`{"event":"command","func":"setVolume","args":[${cmd.volume}]}`,'*');
});

// --- YouTube IFrame API ---
let tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
function onYouTubeIframeAPIReady() {
  window.player = new YT.Player('player',{
    events:{'onReady':()=>{}, 'onStateChange': e=>{ if(e.data===0) playNextSong(); }}
  });
}

// --- Start ---
fetchTrendingMusic();
</script>
</body>
</html>
