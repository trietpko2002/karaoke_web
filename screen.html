<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Karaoke Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body { margin:0; height:100%; overflow:hidden; font-family:sans-serif; background:#000; color:#fff; }
#background { position:absolute; top:0; left:0; width:100%; height:100%; background: url('background.png') no-repeat center center; background-size:contain; z-index:0; }
#player { position:absolute; top:0; left:0; width:100%; height:100%; border:none; display:none; z-index:1; }
#title { position:absolute; bottom:20px; left:0; width:100%; font-weight:bold; font-size:28px; color:#fff; white-space:nowrap; overflow:hidden; text-shadow:0 0 15px #000; display:none; z-index:2; }
#title span { display:inline-block; padding-left:100%; animation: scrollText 15s linear infinite; }
@keyframes scrollText { 0%{transform:translateX(0%);} 100%{transform:translateX(-100%);} }
#connectionStatus { position:absolute; top:10px; left:10px; font-size:28px; font-weight:bold; text-shadow:0 0 8px #000; z-index:3; }
.connected { color:#0f0; }
.disconnected { color:#ff3b3f; }

#statusText {
  position:absolute;
  top:50%;
  left:10px;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.5);
  color:#fff;
  padding:10px 15px;
  border-radius:8px;
  font-size:24px;
  font-weight:bold;
  opacity:0;
  transition:opacity 1s ease;
  z-index:4;
}

#songCount {
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(255,255,255,0.1);
  padding:10px 15px;
  border-radius:10px;
  font-size:22px;
  z-index:5;
}
</style>
</head>
<body>

<div id="connectionStatus">Room ID: ‚Äî‚Äî‚Äî (Ch∆∞a k·∫øt n·ªëi)</div>
<div id="background"></div>
<iframe id="player" allowfullscreen allow="autoplay" allow="autoplay; encrypted-media"></iframe>
<div id="title"><span></span></div>
<div id="statusText"></div>
<div id="songCount">ƒê√£ h√°t: 0 b√†i</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC1JW_dg-YChaizarbS-7UUN3njFomMPvI",
  authDomain: "karaokeweb-d414b.firebaseapp.com",
  databaseURL: "https://karaokeweb-d414b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "karaokeweb-d414b",
  storageBucket: "karaokeweb-d414b.appspot.com",
  messagingSenderId: "183555717781",
  appId: "1:183555717781:web:d3920b342c5d27e107f99c",
  measurementId: "G-VZ228HB7GF"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const commandRef = ref(db,"command");
const connectionRef = ref(db,"connectionStatus");
const resetRef = ref(db,"resetScreen");

// DOM
const playerIframe = document.getElementById("player");
const titleEl = document.getElementById("title");
const titleSpan = titleEl.querySelector("span");
const connectionStatusEl = document.getElementById("connectionStatus");
const background = document.getElementById("background");
const statusTextEl = document.getElementById("statusText");
const songCountEl = document.getElementById("songCount");

let currentVideoId = null;
let songCount = 0;

let roomId = localStorage.getItem("roomId") || Math.floor(100000 + Math.random()*900000).toString();
localStorage.setItem("roomId", roomId);
set(connectionRef,{connected:false, roomId});

let fadeTimeout = null;
function showStatusText(msg){
  if(fadeTimeout) clearTimeout(fadeTimeout);
  statusTextEl.textContent = msg;
  statusTextEl.style.opacity = 1;
  fadeTimeout = setTimeout(()=>{ statusTextEl.style.opacity = 0; },4000);
}

// Set video
function setCommand(id,title){
  currentVideoId=id;
  if(!id){
    playerIframe.style.display='none';
    titleEl.style.display='none';
    background.style.display='block';
  } else {
    songCount++;
    songCountEl.textContent = `ƒê√£ h√°t: ${songCount} b√†i`;
    playerIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&controls=0&modestbranding=1&rel=0&fs=0&enablejsapi=1`;
    background.style.display='none';
    playerIframe.style.display='block';
    titleEl.style.display='block';
    titleSpan.textContent = title;
    showStatusText(`üéµ ƒêang ph√°t: ${title}`);
  }
}

// Listen command from Remote
let resetHandled=false; // th√™m bi·∫øn ƒë·ªÉ ch·ªâ reset 1 l·∫ßn
onValue(resetRef,snapshot=>{
  if(snapshot.val()===true && !resetHandled){
    resetHandled=true; // ƒë√°nh d·∫•u ƒë√£ x·ª≠ l√Ω
    location.reload();
    set(resetRef,false); // reset Firebase v·ªÅ false ngay
  }
});

onValue(commandRef,snapshot=>{
  const cmd = snapshot.val();
  if(!cmd) return;
  if(cmd.roomId === roomId){
    if(cmd.resetTotal){ 
      songCount=0; 
      songCountEl.textContent='ƒê√£ h√°t: 0 b√†i'; 
      showStatusText("‚ôªÔ∏è ƒê√£ reset s·ªë b√†i!"); 
    }
    if(cmd.id && cmd.id !== currentVideoId) setCommand(cmd.id,cmd.title);
    if(cmd.play!==undefined){
      playerIframe.contentWindow.postMessage(`{"event":"command","func":"${cmd.play? "playVideo":"pauseVideo"}","args":""}`,'*');
    }
    if(cmd.mute!==undefined){
      playerIframe.contentWindow.postMessage(`{"event":"command","func":"${cmd.mute? "mute":"unMute"}","args":""}`,'*');
      showStatusText(cmd.mute ? "üîá T·∫Øt ti·∫øng" : "üîä B·∫≠t ti·∫øng");
    }
    if(cmd.volume!==undefined){
      playerIframe.contentWindow.postMessage(`{"event":"command","func":"setVolume","args":[${cmd.volume}]}`,'*');
      showStatusText(`üîä √Çm l∆∞·ª£ng: ${cmd.volume}`);
    }
    set(connectionRef,{connected:true, roomId});
  }
});

// Connection status
onValue(connectionRef,snapshot=>{
  const data = snapshot.val();
  if(data?.connected){
    connectionStatusEl.textContent = `‚úÖ Room: ${data.roomId} (OK)`;
    connectionStatusEl.classList.add("connected");
    connectionStatusEl.classList.remove("disconnected");
  } else {
    connectionStatusEl.textContent = `Room ID: ${roomId} (Ch∆∞a k·∫øt n·ªëi)`;
    connectionStatusEl.classList.add("disconnected");
    connectionStatusEl.classList.remove("connected");
  }
});

// YouTube IFrame API
let tag=document.createElement('script');
tag.src="https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

function onYouTubeIframeAPIReady(){
  window.player=new YT.Player('player',{
    events:{
      'onReady':()=>{},
      'onStateChange': e=>{
        if(e.data===YT.PlayerState.ENDED){
          playerIframe.style.display='none';
          titleEl.style.display='none';
          background.style.display='block';
        }
      }
    }
  });
}
</script>
</body>
</html>
