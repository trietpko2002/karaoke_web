<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Karaoke Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  color: #fff;
  font-family: sans-serif;
}
#background {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('background.png') no-repeat center center;
  background-size: contain;
  z-index: 0;
  opacity: 1;
  transition: opacity 1s ease;
}
#player {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border: none;
  display: none;
  opacity: 0;
  z-index: 1;
  transition: opacity 1s ease;
}
#titlePopup {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 15px 20px;
  font-size: 28px;
  font-weight: bold;
  border-radius: 10px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 2;
}
#totalCount {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 24px;
  font-weight: bold;
  background: rgba(0,0,0,0.5);
  padding: 8px 12px;
  border-radius: 8px;
  z-index: 2;
  opacity: 0;
  transition: opacity 1s ease;
}
</style>
</head>
<body>

<div id="background"></div>
<iframe id="player" allowfullscreen allow="autoplay"></iframe>
<div id="titlePopup"></div>
<div id="totalCount">ðŸŽµ 0 bÃ i Ä‘Ã£ hÃ¡t</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC1JW_dg-YChaizarbS-7UUN3njFomMPvI",
  authDomain: "karaokeweb-d414b.firebaseapp.com",
  databaseURL: "https://karaokeweb-d414b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "karaokeweb-d414b",
  storageBucket: "karaokeweb-d414b.appspot.com",
  messagingSenderId: "183555717781",
  appId: "1:183555717781:web:d3920b342c5d27e107f99c",
  measurementId: "G-VZ228HB7GF"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const commandRef = ref(db, "command");

const player = document.getElementById("player");
const background = document.getElementById("background");
const titlePopup = document.getElementById("titlePopup");
const totalCountEl = document.getElementById("totalCount");

let totalCount = 0;
let fadeTimeout = null;

function showTitlePopup(text) {
  titlePopup.textContent = text;
  titlePopup.style.opacity = 1;
  if (fadeTimeout) clearTimeout(fadeTimeout);
  fadeTimeout = setTimeout(() => { titlePopup.style.opacity = 0; }, 4000);
}

function updateTotalCount() {
  totalCountEl.textContent = `ðŸŽµ ${totalCount} bÃ i Ä‘Ã£ hÃ¡t`;
  totalCountEl.style.opacity = 1;
  setTimeout(() => { totalCountEl.style.opacity = 0.8; }, 1500);
}

// Theo dÃµi lá»‡nh tá»« Remote
onValue(commandRef, snapshot => {
  const cmd = snapshot.val();
  if (!cmd) return;

  if (cmd.resetTotal) {
    totalCount = 0;
    updateTotalCount();
    showTitlePopup("ðŸ” ÄÃ£ reset bá»™ Ä‘áº¿m");
    return;
  }

  if (!cmd.id) { // Dá»«ng phÃ¡t
    player.style.opacity = 0;
    setTimeout(() => {
      player.style.display = 'none';
      background.style.opacity = 1;
    }, 1000);
    showTitlePopup("â¹ï¸ Káº¿t thÃºc bÃ i hÃ¡t / Intro");
    return;
  }

  // PhÃ¡t bÃ i má»›i
  player.src = `https://www.youtube.com/embed/${cmd.id}?autoplay=1&controls=0&modestbranding=1&rel=0&fs=0&enablejsapi=1`;
  player.style.display = 'block';
  background.style.opacity = 0;
  setTimeout(() => { player.style.opacity = 1; }, 50);

  totalCount += 1;
  updateTotalCount();
  showTitlePopup(`ðŸŽ¶ Äang phÃ¡t: ${cmd.title}`);
});

// Load YouTube API
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

window.onYouTubeIframeAPIReady = () => {
  window.ytPlayer = new YT.Player('player', {
    events: {
      'onStateChange': e => {
        if (e.data === YT.PlayerState.ENDED) {
          // Khi video káº¿t thÃºc thÃ¬ fade vá» background
          player.style.opacity = 0;
          setTimeout(() => {
            player.style.display = 'none';
            background.style.opacity = 1;
            showTitlePopup("ðŸŽ¬ BÃ i hÃ¡t Ä‘Ã£ káº¿t thÃºc");
          }, 1000);
        }
      }
    }
  });
};
</script>
</body>
</html>
